<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripted Control</title>
</head>

<body>
    <video src="./assets/videos/big_buck_bunny.mp4"></video>

    <div class="videoScroll">
        <!-- <progress id="progressBar" value="" max=""></progress> -->
        <input id="progressBar" type="range" value="" max="">
        <span id="currentTime">0:00</span> / <span id="videoDuration">0:00</span>
    </div>

    <div class="videoControls">
        <button id="playBtn">Play</button>
        <button id="stopBtn">Stop</button>
        <button id="previousVideoBtn">&lt;&lt;</button>
        <button id="skipBackwardBtn">&lt;</button>
        <button id="skipForwardBtn">&gt;</button>
        <button id="nextVideoBtn">&gt;&gt;</button>
        <input id="volumeBar" type="range" value="50" min="0" max="100">
        <button id="muteBtn">Mute</button>
    </div>

    <div class="videoSpeed">
        <span>Speed</span>
        <input id="speedBar" type="range" value="1" min="1" max="2">
    </div>

    <script src="./script.js"></script>
</body>

</html>
