<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Range</title>
</head>

<body>
    <div>
        <span>Red</span>
        <input id="red" type="range" value="0" min="0" max="255">
    </div>
    <div>
        <span>Green</span>
        <input id="green" type="range" value="0" min="0" max="255">
    </div>
    <div>
        <span>Blue</span>
        <input id="blue" type="range" value="0" min="0" max="255">
    </div>

    <h1 id="title">Change the 3 Color Ranges above and observe my color Change</h1>
    <script src="script.js"></script>
</body>

</html>
