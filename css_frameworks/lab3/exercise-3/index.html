<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagorean Theorem Calculator</title>
    <style>
        math {
            display: block;
            color: red;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="590" height="350"></canvas>
    <math>
        <mrow>
            <mo>c</mo>
            <mo>=</mo>
        </mrow>
        <mrow>
            <msqrt>
                <msup>
                    <mtext>a</mtext>
                    <mtext>2</mtext>
                </msup>
                <mo>+</mo>
                <msup>
                    <mtext>b</mtext>
                    <mtext>2</mtext>
                </msup>
            </msqrt>
        </mrow>
    </math>
    <script src="script.js"></script>
</body>

</html>
