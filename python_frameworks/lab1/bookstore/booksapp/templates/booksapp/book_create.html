{% extends 'main/base_layout.html' %}

{% block title %}
Create book
{% endblock %}
{% block main-content %}
<h2>Create a New Book</h2>
<form method="post">
    {% csrf_token %}
    <label>Title: <input type="text" name="name" required></label>
    <br />
    <label>Author: <input type="text" name="author" required></label>
    <br />
    <label>Price: <input type="number" step="0.01" name="price" required></label>
    <br />
    <button type="sumbit">Create</button>
</form>
<a href="{% url 'booksapp:books-list' %}">
    <button>Back to Books List</button>
</a>
{% endblock %}
