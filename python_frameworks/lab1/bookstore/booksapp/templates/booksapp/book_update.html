{% extends 'main/base_layout.html' %}

{% block title%}
Update Book
{% endblock %}

{% block main-content %}
<h2>Update Book</h2>
<form method="post">
    {% csrf_token %}
    <label>Title <input type="text" name="name" value="{{ book.name }}" required></label>
    <br />
    <label>Author: <input type="text" name="author" value="{{ book.author }}" required></label>
    <br />
    <label>Price: <input type="number" step="0.01" name="price" value="{{ book.price }}" required></label>
    <br />
    <button type="submit">Update</button>
</form>
<a href="{% url 'booksapp:books-list' %}">Back to Books List</a>
{% endblock %}
